<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <!-- flowbite header ==================== -->
    <!-- Tailwind CDN -->
    <script src="../js/tail.js"></script>

    <!-- Flowbite CSS -->
    <link href="../css/flowbite.css" rel="stylesheet" />

    <!-- Flowbite JS -->
    <script src="../js/flow.js"></script>
    <!-- flowbite header end ==================== -->
    <!-- link ======================== -->
    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="stylesheet" href="../css/initial.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <!-- fade css and js  -->
    <link rel="stylesheet" href="../css/fade.css" />
    <script src="../js/footer.js"></script>
  </head>
  <body>
    <header id="main-header" class="header-contact"></header>
    <script src="../js/header-2.js"></script>
    <!-- contact-hero.html -->
    <section id="contact-hero">
      <div class="overlay">
        <div class="hero-content">
          <h1>Get In Touch With Us</h1>
          <p>Weâ€™re here to help and answer any questions you might have.</p>
        </div>
      </div>
    </section>
    <!-- the loader -->
    <div id="the-loader"></div>
    <!-- address area ===================================== -->
    <section
      id="contact-info"
      style="
        background: linear-gradient(145deg, #091b2a, #0f2a40);
        color: #fff;
        padding: 60px 20px;
      "
    >
      <div
        style="max-width: 800px; margin: auto; text-align: center"
        data-aos="fade-up-left"
      >
        <h2 style="font-size: 2.5rem; margin-bottom: 30px">Contact</h2>
        <p style="font-size: 1.2rem; line-height: 1.8">
          <strong>Fresh Villa</strong><br />
          House # 15, Road # 34, Gulshan-1<br />
          Dhaka-1212, Bangladesh<br /><br />

          <strong>Phone:</strong> +880-9666777055<br />
          <strong>Fax:</strong> +880 2222289361, 2222284896<br />
          <strong>Email:</strong>
          <a
            href="mailto:info@mgi.org"
            style="color: #66ccff; text-decoration: underline"
            >info@mgi.org</a
          >
        </p>
      </div>
    </section>

    <!-- contact form =================================== -->
    <section id="contact-form-section" data-aos="fade-up-right">
      <div class="container">
        <div class="form-wrapper">
          <h2>Contact Us</h2>
          <form id="contact-form">
            <input type="text" name="name" placeholder="Your Name" required />
            <input
              type="email"
              name="email"
              placeholder="Your Email"
              required
            />
            <input type="tel" name="phone" placeholder="Phone Number" />
            <textarea
              name="message"
              placeholder="Your Message"
              rows="5"
              required
            ></textarea>
            <button type="submit" class="btn">Send Message</button>
          </form>
        </div>
      </div>
    </section>

    <!-- footer ======================================= -->
    <script src="../js/fade.js"></script>
    <script>
      AOS.init();
    </script>
    <footer id="footer"></footer>
    <script src="../js/footer.js"></script>
    <!-- Script Load -->
    <script src="../js/loader.js"></script>
  </body>
</html>
